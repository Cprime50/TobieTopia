{% extends 'core/base.html'%}

{% block title %}Home | {% endblock %}

{% block content %}
<strong class="is-size-5 is-italic has-text-centered">Home</strong>
<hr>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-10 is-offset-2">
                            {% for post in posts %}
                                <div class="box has-rounded-corners">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                        {% if post.image %}
                                            <figure class="image">
                                                <img src="{{ post.image.url }}">
                                            </figure>
                                        {% endif %}
                                        <h2 class="subtitle is-size-6">{{ post.created_at |timesince }} ago</h2>
                                        <h1 class="title is-size-3">{{ post.title }}</h1>
                                        <h2 class="subtitle is-size-6">{{ post.intro }}...</h2>
                                        <button class="button is-dark"><p1 class="is-size-7 has-text-primary">Read moreÂ»</p1></button>                                 
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>

    
{% endblock %}
