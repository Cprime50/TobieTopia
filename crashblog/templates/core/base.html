{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}TobieTopia</title>

        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <style>
            nav.navbar {
                height: 6rem !important;
                box-shadow: 0 1px 3px 0 rgba(36, 7, 224, 0.1), 0 1px 2px 0 rgba(0, 33, 246, 0.06) !important;
            }
            
        </style>
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                       <strong class="is-size-3 is-italic has-text-info"> TobieTopia </strong>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>

                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form method="get" action="{% url 'search' %}">
                                <div class="control has-icons-left">
                                    <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                    <span class="icon is-left">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </form>
                        </div>

                       
                        <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                            Home
                        </a>
                        <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            About
                        <a href="{% url 'contact' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            Contact
                        <a href="{% url 'category' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                            Category
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- inclucing our javascript file for navbar toggle-->
        <script src="{% static 'js/navbar.js' %}"></script>
        <section class="section"> 
            <div class="container">
                <!-- every other content will be displayed section of the post-->
                {% block content %}
                {% endblock %}
            </div>
        </section> 
        <footer class="footer is-fixed-bottom has-background-dark">
            <div class="content has-text-centered has-text-white">
                <p>
                    Copyright (c) 2023 - TobieTopia
                </p>
            </div>
        </footer>
    </body>
</html>
